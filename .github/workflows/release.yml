name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (list package contents and release notes without publishing)"
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting and type checking
        run: |
          pnpm run lint:biome
          pnpm run lint:types
          pnpm run lint:knip

      - name: Semantic Release (dry-run)
        if: ${{ inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Semantic Release Dry Run"
          echo "This shows what would be released without making any changes:"
          echo ""
          pnpm semantic-release --dry-run

      - name: Semantic Release
        id: semantic
        if: ${{ !inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current latest tag before release
          BEFORE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Run semantic-release
          pnpm semantic-release

          # Fetch any new tags created by semantic-release
          git fetch --tags

          # Get latest tag after release
          AFTER_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Compare to detect if a new release was created
          if [ "$BEFORE_TAG" != "$AFTER_TAG" ] && [ -n "$AFTER_TAG" ]; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=${AFTER_TAG#v}" >> $GITHUB_OUTPUT
            echo "New release created: $AFTER_TAG"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release created"
          fi

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !inputs.dry_run && needs.release.outputs.new_release_published == 'true' }}

    permissions:
      contents: write # to be able to publish a GitHub release
      packages: write # to be able to push Docker images to GHCR
      attestations: write # to be able to generate artifact attestations
      id-token: write # to be able to sign attestations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.release.outputs.new_release_version }}
            type=raw,value=${{ needs.release.outputs.new_release_version }},enable=${{ contains(needs.release.outputs.new_release_version, '.') }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
